<head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="initial-scale=1.0, user-scalable=no"><meta name="robots" content="noindex,nofollow,noarchive"><title>ぼくの島</title><script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyDk-iSPP5JKdjdszIWTyLR6fBaG3r68QX0&sensor=false"></script><script src="/shima.f09ad2b4.js" type="text/javascript"></script><link rel="stylesheet" type="text/css" href="/shima.7cdf76b5.css"><link rel="apple-touch-icon" href="/icon.058c096f.png"></head><body> <div class="sample"></div> <h1>ぼくの島</h1>  このアプリは<b>島民による島民のための島民向け</b>アプリです。島民が島外の人に自分の島の<b>大きさ</b>を伝える時の煩わしさを無くすために作成されました。<br> 島を選択し地図上をクリックすると島画像が表示されます。もう一度クリックすると消えます。一度に表示できる島は１つまでです。 <form> <p>  <input type="button" id="awaji" name="awaji" value="淡路島にする"> <input type="button" id="shoudo" name="shoudo" value="小豆島にする"> </p> </form> <center> <div id="map_canvas" style="width:500px;height:500px"></div> </center>
